{% extends "base.html" %}

{% block content %}
    <h2>Liste des clients</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Téléphone</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
                <tr>
                    <td>{{ client.id }}</td>
                    <td>{{ client.nom }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.telephone }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
